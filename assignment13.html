<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 13</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Lib/bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/assignment13.css">
    <link rel="stylesheet" href="Lib/fontawesome/css/all.css">

</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="aside">
                        <div id="cate" class="categories">
                            <h3>Product Categories</h3>
                            <ul>
                                <li><a href="#">Vegetables</a></li>
                            </ul>
                        </div>
                        <div id="brands-id" class="brands">
                            <h3>Product Brands</h3>
                            <ul>
                                <li><label><input type="checkbox" name="brands"/> Green Life (24)</label></li>
                            </ul>


                        </div>


                    </aside>
                </div>
                <div class="col-md-9">
                    <div class="col-md-4">
                        <div class="item text-center">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-1">
                                        <div class="pull-left new">
                                            <p class="bg-primary">New</p>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="pull-left product-image">
                                            <img src="imgs/apple.jpg"/>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="pull-left ">
                                            <div class="favor">
                                                <i class="far fa-heart"></i>
                                            </div>
                                            <div class="random">
                                                <i class="fas fa-random"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h4 class="product-name">Special Fruits</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <p class="price">$27.00</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p class="price-delete">$34.00</p>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="star">
                                            <div class="star-box">
                                                <div class="star-rate" style = width: "60%">

                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <button class="add-to-cart" type="button">Add</button>
                            <button class="plus" type="button">+</button>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="JS/assignment13.js"></script>

</body>
</html>
